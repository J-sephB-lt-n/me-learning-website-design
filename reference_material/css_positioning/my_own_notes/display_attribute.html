<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exploring the 'display' CSS attribute</title>
  <link rel="stylesheet" href="display_attribute.css">
</head>

<body>
  <h3>{<br>
    &emsp;display: block;<br>
    }</h3>
  <div class="display-block">
    <p class="a-block-element">1</p>
    <p class="a-block-element">2</p>
    <p class="a-block-element">3</p>
    <p class="a-block-element">4</p>
    <p class="a-block-element">5</p>
  </div>

  <h3>{<br>
    &emsp;display: inline;<br>
    }</h3>
  <div class="display-inline">
    <p class="an-inline-element">1</p>
    <p class="an-inline-element">2</p>
    <p class="an-inline-element">3</p>
    <p class="an-inline-element">4</p>
    <p class="an-inline-element">5</p>
  </div>
  <br><br><br>

  <h3>{<br>
    &emsp;display: inline-block;<br>
    }</h3>
  <div class="display-inline-block">
    <p class="an-inline-block-element">1</p>
    <p class="an-inline-block-element">2</p>
    <p class="an-inline-block-element">3</p>
    <p class="an-inline-block-element">4</p>
    <p class="an-inline-block-element">5</p>
  </div>

</body>

</html>
